services:
    db:
        image: postgres:17.5
        restart: always
        volumes:
            - ./data/db:/var/lib/postgresql/data
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres

    cache:
        image: redis:8.0.1
        restart: always
        volumes:
            - ./data/cache:/data

    web:
        build: .
        command:
            [
                "./wait-for-it.sh",
                "db:5432",
                "--",
                "uwsgi",
                "--ini",
                "/code/config/uwsgi/uwsgi.ini",
                "--http=0.0.0.0:8000",
                "--logto=/code/uwsgi.log",
            ]
        restart: always
        volumes:
            - .:/code
        ports:
            - "8000:8000"
        environment:
            - DJANGO_SETTINGS_MODULE=zim_rentals.settings.prod
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        depends_on:
            - db
            - cache

    nginx:
        image: nginx:1.27.5
        restart: always
        volumes:
            - ./config/nginx:/etc/nginx/templates
            - .:/code
        ports:
            - "8080:80"
            - "443:443"

    daphne:
        build: .
        working_dir: /code
        command:
            [
                "./wait-for-it.sh",
                "db:5432",
                "--",
                "daphne",
                "-u",
                "/code/daphne.sock",
                "zim_rentals.asgi:application",
            ]
        restart: always
        volumes:
            - .:/code
        environment:
            - DJANGO_SETTINGS_MODULE=zim_rentals.settings.prod
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        depends_on:
            - db
            - cache
